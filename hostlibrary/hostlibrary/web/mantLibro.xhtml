<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Libros</title>
    </h:head>
    <h:body>
    <ui:composition template="./plantilla/PlantillaGeneral.xhtml">
        <ui:define name="content">
        <h:form>
            <h1>Libros</h1>
                        <br/>
            Título:<h:inputText id="txtTitulo" value="#{libroController.libro.titulo}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtTitulo" style="color: red"/>
           <br/>
           Genero: <h:inputText id="txtGenero" value="#{libroController.libro.genero}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtGenero" style="color: red"/><br/>
                Id publicador:<h:inputText id="txtIdPublicador" value="#{libroController.libro.idPublicador}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtIdPublicador" style="color: red"/>
           <br/>
           Id Autor:<h:inputText id="txtIdAutor" value="#{libroController.libro.idAutor}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtIdAutor" style="color: red"/>
           <br/>
           Precio: <h:inputText id="txtPrecio" value="#{libroController.libro.precio}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtPrecio" style="color: red"/>
           <br/>
           Fecha Publicacion:
           <h:inputText id="txtFechaPublicacion" value="#{libroController.libro.fecPublicacion}" >
		<f:convertDateTime pattern="d-M-yyyy" />
	    </h:inputText>
                <h:message for="txtFechaPublicacion" style="color: red"/>
           <br/>
           Numero Páginas:<h:inputText id="txtNumPaginas" value="#{libroController.libro.numPaginas}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtNumPaginas" style="color: red"/>
           <br/>
           País Publicación:<h:inputText id="txtPaisPublicacion" value="#{libroController.libro.paisPublicacion}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtPaisPublicacion" style="color: red"/>
           <br/>
           Stock actual:<h:inputText id="txtStock" value="#{libroController.libro.stock}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtStock" style="color: red"/>
                <h:commandButton value="Grabar" action="#{libroController.create()}"/>
                <br/>
                <br/>
                <h:dataTable value="#{libroController.lstLibro}" var="objLibro">
                    <h:column>
                        <!-- column head -->
                        <f:facet name="codigo">Id:</f:facet>
                        #{objLibro.idLibro}
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="titulo">Titulo</f:facet>
                        <h:inputText value="#{objLibro.titulo}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="genero">Género</f:facet>
                        <h:inputText value="#{objLibro.genero}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="publicador">Id Publicador</f:facet>
                        <h:inputText value="#{objLibro.idPublicador}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="autor">Id Autor</f:facet>
                        <h:inputText value="#{objLibro.idAutor}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="precio">Precio</f:facet>
                        <h:inputText value="#{objLibro.precio}"/>
                    </h:column>
                    
                    <h:column>
                        <!-- column head -->
                        <f:facet name="fecPublicacion">Fecha Publicacion</f:facet>
                        <h:inputText value="#{objLibro.fecPublicacion}">
                            <f:convertDateTime pattern="d-M-yyyy" />
                        </h:inputText>
                    </h:column>
                    
                    <h:column>
                        <!-- column head -->
                        <f:facet name="numPaginas"># Páginas</f:facet>
                        <h:inputText value="#{objLibro.numPaginas}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="paisPublicacion">País</f:facet>
                        <h:inputText value="#{objLibro.paisPublicacion}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="stock">Stock</f:facet>
                        <h:inputText value="#{objLibro.stock}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="accion1">Eliminar</f:facet>
                        <h:commandButton value="Eliminar" action="#{libroController.delete(objLibro)}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="accion2">Actualizar</f:facet>
                        <h:commandButton value="Actualizar" action="#{libroController.update(objLibro)}"/>
                    </h:column>
                </h:dataTable>
        </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
