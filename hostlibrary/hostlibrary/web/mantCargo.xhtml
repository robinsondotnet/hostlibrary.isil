<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cargo</title>
    </h:head>
    <h:body>
     <ui:composition template="./plantilla/PlantillaGeneral.xhtml">
       <ui:define name="content">   
        <h:form>
            <h1>Cargo</h1>
            <br/>
            ID: <h:inputText id="txtCodigo" value="#{cargoController.cargo.idCargo}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtCodigo" style="color: red"/>
            <br/>
            Cargo:<h:inputText id="txtCargo" value="#{cargoController.cargo.nombreCargo}"
                                required="true" requiredMessage="Obligatorio"/>
                <h:message for="txtCargo" style="color: red"/>
           <br/>
           
            <h:commandButton value="Grabar" action="#{cargoController.create()}"/>
            <br/>
            
                <br/>
                <h:dataTable value="#{cargoController.lstCargo}" var="objCargo">
                    <h:column>
                        <!-- column head -->
                        <f:facet name="codigo">Id:</f:facet>
                        #{objCargo.idCargo}
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="cargo">Titulo</f:facet>
                        <h:inputText value="#{objCargo.nombreCargo}"/>
                    </h:column>
                    
                    <h:column>
                        <!-- column head -->
                        <f:facet name="accion1">Eliminar</f:facet>
                        <h:commandButton value="Eliminar" action="#{cargoController.delete(objCargo)}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="accion2">Actualizar</f:facet>
                        <h:commandButton value="Actualizar" action="#{cargoController.update(objCargo)}"/>
                    </h:column>
                </h:dataTable>
        </h:form>
     </ui:define>
    </ui:composition>   
    </h:body>
</html>
