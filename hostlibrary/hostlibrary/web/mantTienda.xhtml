<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tienda</title>
    </h:head>
    <h:body>
     <ui:composition template="./plantilla/PlantillaGeneral.xhtml">
        <ui:define name="content">   
        <h:form>
            <h1>Tienda</h1>
            
            <br/>
            RUC: <h:inputText id="txtRuc" value="#{tiendaController.tienda.ruc}"
                                />
                <h:message for="txtTitulo" style="color: red"/>
           <br/>
           Nombre: <h:inputText id="txtNombre" value="#{tiendaController.tienda.nombre}"
                                />
                <h:message for="txtNombre" style="color: red"/><br/>
                
           Direccion: <h:inputText id="txtDireccion" value="#{tiendaController.tienda.direccion}"
                                />
                <h:message for="txtDireccion" style="color: red"/>
           <br/>

                <h:commandButton value="Grabar" action="#{tiendaController.create()}"/>
                <br/>
                
                <br/>
                <h:dataTable value="#{tiendaController.lstTienda}" var="objTienda">
                    <h:column>
                        <!-- column head -->
                        <f:facet name="codigo">Id:</f:facet>
                        #{objTienda.idTienda}
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="ruc">RUC</f:facet>
                        <h:inputText value="#{objTienda.ruc}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="nombre">Nombre</f:facet>
                        <h:inputText value="#{objTienda.nombre}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="direccion">Direccion</f:facet>
                        <h:inputText value="#{objTienda.direccion}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="accion1">Eliminar</f:facet>
                        <h:commandButton value="Eliminar" action="#{tiendaController.delete(objTienda)}"/>
                    </h:column>
                    <h:column>
                        <!-- column head -->
                        <f:facet name="accion2">Actualizar</f:facet>
                        <h:commandButton value="Actualizar" action="#{tiendaController.update(objTienda)}"/>
                    </h:column>
                </h:dataTable>
        </h:form>
        </ui:define>
       </ui:composition>
    </h:body>
</html>
