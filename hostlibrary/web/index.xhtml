<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<link href="css/estilo.css" rel="stylesheet" type="text/css" />
		<title>Acceso al Sistema</title>
	</h:head>
	<h:body>
		
			<h1 align="center">ACCESO AL SISTEMA</h1>
			<h:form>
                            
				<h:panelGrid columns="2" style="margin: 0 auto 0 auto">
                                    
					<h:outputLabel value="Usuario"/>
					<h:inputText
						styleClass="campoEditar"
                                                value="#{usuarioController.user}"/>

					<h:outputLabel value="Clave"/>
					<h:inputSecret
						styleClass="campoEditar"
                                                value="#{usuarioController.password}"/>

					<h:outputText />
					<h:commandButton
						styleClass="boton"
						value="Ingresar"
                                                action="#{usuarioController.validar}"/>
                                                  
				</h:panelGrid>
                            
				<h:outputText
					styleClass="error"
					value=""/>
                               
			</h:form>
                     
                        
		
	</h:body>
</html>
