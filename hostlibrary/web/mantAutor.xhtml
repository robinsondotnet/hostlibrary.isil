<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autor</title>
    </h:head>
    <h:body>
      <ui:composition template="./plantilla/PlantillaGeneral.xhtml">
       <ui:define name="content">     
        <h:form>
            <h1>Autor</h1>
            
            <br/>
            Nombre:<h:inputText id="txtTitulo" value="#{autorController.autor.nombre}"/>
                <h:message for="txtTitulo" style="color: red"/>
           <br/>
           Apellido: <h:inputText id="txtGenero" value="#{autorController.autor.apellido}"/>
                <h:message for="txtGenero" style="color: red"/><br/>
                 <br/>
                 
                <p:dataTable value="#{autorController.lstAutor}" var="objAutor"
                 paginator="true" rows="10"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
                    <p:column>
                        <!-- column head -->
                        <f:facet name="codigo">Id:</f:facet>
                        #{objAutor.idAutor}
                    </p:column>
                    <p:column>
                        <!-- column head -->
                        <f:facet name="nombre">Nombre</f:facet>
                        <h:inputText value="#{objAutor.nombre}"/>
                    </p:column>
                    <p:column>
                        <!-- column head -->
                        <f:facet name="creditos">Apellido</f:facet>
                        <h:inputText value="#{objAutor.apellido}"/>
                    </p:column>
                    <p:column>
                        <!-- column head -->
                        <f:facet name="accion1">Eliminar</f:facet>
                        <h:commandButton value="Eliminar" action="#{autorController.delete(objAutor)}"/>
                    </p:column>
                    <p:column>
                        <!-- column head -->
                        <f:facet name="accion2">Actualizar</f:facet>
                        <h:commandButton value="Actualizar" action="#{autor.update(objAutor)}"/>
                    </p:column>
                </p:dataTable>
        </h:form>
         </ui:define>
     </ui:composition>      
    </h:body>
</html>
